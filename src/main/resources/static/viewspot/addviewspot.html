<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        form{
            width:350px;
        }
        input{
            width: 64%;
            background: #eee;
            height: 30px;
            border-radius: 5px;
        }
        select{
            border-radius: 5px;
            height: 20px;
        }
        input:focus{
            background: #fff;
        }
        form{
            padding: 0 12px 12px;
        }
        label{
            display: block;
            padding-bottom:12px;
        }
        .label-text{
            width: 36%;
            float: left;
            font-size: large;
        }
        #upload-tip{
            border: 1px dashed #d9d9d9;
            width: 115px;
            height: 95px;
            line-height: 95px;
            cursor: pointer;
            font-size: 36px;
            color:#d9d9d9;
        }
        #img-show{
            width: 135px;
            height: 135px;
            display: block;
            margin: 0 auto;
            object-fit: cover;
        }
    </style>
    <script>
        function imgfileChange() {
            var upload_tip = document.getElementById("upload-tip");
            var img_show = document.getElementById("img-show");
            var imgfile = document.getElementById("imgfile");
            var freader = new FileReader();
            freader.readAsDataURL(imgfile.files[0]);
            freader.onload = function (e) {
                img_show.src = e.target.result;
                img_show.style.display = "inline";
                upload_tip.style.display = "none";
            };

        }
    </script>
</head>
<body>
<div id="app">
    <div id="wrap">
        <div id="header">
            <div style="float: right;padding-top: 24px">2021/5/25</div>
            <h1>景点添加管理</h1>
        </div>
        <div id="header-bar"></div>
        <div id="content" style="height: 540px">
            <img src="../img/system.png" style="float: right;height: 320px; width: 500px">
            <h2>添加景点</h2>
            <form action="viewspotlist.html" method="post">
                <label>
                    <div class="label-text">景&emsp;&emsp;点：</div>
                    <input type="text" v-model="place.sname" name="vname">
                </label>
                <label>
                    <div class="label-text">印象图片：</div>
                    <div style="text-align: center;padding-left: 36%">
                        <div id="upload-tip">+</div>
                        <img src="" alt="" id="img-show" style="display: none">
                        <input type="file" id="imgfile" ref="myFile"  style="display: none" onchange="imgfileChange()">
                    </div>
                </label>
                <label>
                    <div class="label-text">景点位置：</div>
                    <input type="text" v-model="place.position">
                </label>
                <label>
                    <div class="label-text">景点类型：</div>
                    <select v-model="place.lid">
                        <option  v-for="(type,index) in types" :value="type.lid" v-text="type.lname"></option>
                    </select>
                </label>
                <label>
                    <div class="label-text">收藏数量：</div>
                    <input type="text" v-model="place.collect_counts">
                </label>
                <label>
                    <div class="label-text">景点级别：</div>
                    <input type="text" v-model="place.level">
                </label>
                <label>
                    <div class="label-text">景点描述：</div>
                    <input type="text" v-model="place.sdescription">
                </label>
                <label>
                    <div class="label-text">所属省份：</div>
                    <select v-model="place.pid">
                        <option  v-for="(pro,index) in provinces" :value="pro.pid" v-text="pro.pname"></option>
                    </select>
                </label>
                <button style="width: 60px;height: 40px;color: white;background-color: #5ea896;border-radius: 5px" type="button" @click="savePlaceInfo">提 交</button>&emsp;
                <a :href="'viewspotlist.html?id='+id">返回</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script src="../js/vue.js"></script>
<script src="../js/axios.min.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            provinces:[],
            place:{},
            id:"",
            types:[]
        },
        methods:{
            savePlaceInfo(){//保存景点的方法
                let myFile = this.$refs.myFile;
                let files = myFile.files;
                let file  = files[0];
                let formData = new FormData();
                formData.append("pic",file);
                formData.append("sname",this.place.sname);
                formData.append("position",this.place.position);
                formData.append("lid",this.place.lid);
                formData.append("pid",this.place.pid);
                formData.append("collect_counts",this.place.collect_counts);
                formData.append("level",this.place.level);
                formData.append("sdescription",this.place.sdescription);
                //axios
                axios({
                    method:'post',
                    url:'http://localhost:8989/place/save',
                    data:formData,
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                }).then((res)=>{
                    if(res.data.state){
                        alert(res.data.msg+",点击确定回到景点列表");
                        location.href="./viewspotlist.html?id="+this.place.pid;
                    }else{
                        alert(res.data.msg);
                    }
                });
            },
            findAllProvinces(){
                _this = this;
                axios.get("http://localhost:8989/province/findByPage?rows=35").then((res)=>{
                    console.log(res.data.provinces);
                    _this.provinces = res.data.provinces;
                });
            },
            findAlltype(){
                _this=this;
                axios.get("http://localhost:8989/place/findtype").then((res)=>{
                    _this.types = res.data;
                });
            }
        },
        created(){
            //查询所有省份信息
            this.findAllProvinces();
            this.findAlltype();
            //获取省份id
            let id = location.href.substring(location.href.indexOf("=")+1);
            this.id = id;
        }
    })

</script>
