<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理首页</title>
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <script src="./js/vue.js"></script>
</head>

<body>

<div id="mag" class="layui-layout layui-layout-admin">
    <!-- 导航栏的头 -->
    <div class="layui-header">
        <div class="layui-logo">旅游景区后台管理系统</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->

        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a style="font-size: x-large; color:rgb(14, 158, 146);" href="">首页</a></li>
            <li class="layui-nav-item">
                <a href="#">>前往客户端</a>
                <dl class="layui-nav-child">
                    <dd><a href="user/userpage.html">>客户端首页</a></dd>
                    <dd><a href="login.html">>登录页面</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" class="layui-nav-img">
                    {{name}}
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="login.html">切换账号</a></dd>
                    <dd><a href="">修改密码</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="login.html">退出系统</a></li>
        </ul>
    </div>

    <!-- 导航旁蓝 -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">景区资源管理</a>
                    <dl class="layui-nav-child">
                        <dd><a @click="change0" href="javascript:;">省份景点</a></dd>
                        <dd><a @click="change1" href="javascript:;">添加省份</a></dd>
                        <dd><a @click="change2" href="javascript:;">添加景点</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item">
                    <a href="javascript:;">景点热度监控</a>
                    <dl class="layui-nav-child">
                        <dd><a  @click="change6" href="javascript:;">景区热度排名</a></dd>
                        <dd><a @click="change7" href="javascript:;">景区热度柱状图</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item">
                    <a href="javascript:;">用户信息管理</a>
                    <dl class="layui-nav-child">
                        <dd><a @click="change5" href="javascript:;">用户信息</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item">
                    <a href="javascript:;">旅游团信息管理</a>
                    <dl class="layui-nav-child">
                        <dd><a @click="change8" href="javascript:;">景点攻略信息</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">客户端的公告</a>
                    <dl class="layui-nav-child">
                        <dd><a @click="change9" href="javascript:;">旅游公告管理</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item"><a href="http://www.weather.com.cn/">全国气象状况</a></li>
                <li class="layui-nav-item"><a href="https://map.baidu.com/">中国百度地图</a></li>
            </ul>
        </div>
    </div>

    <!-- 内容体 -->
    <div class="layui-body">
        <iframe id="ifm" :src="page" frameborder="0" width="100%" height="680px" scrolling="no"></iframe>
    </div>
</div>
</body>

<script src="js/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>

<script>
    const mang=new Vue({
        el:"#mag",
        data:{
            page:"index.html",
            name:"",
        },
        methods:{
            change0(){
                this.page="province/provincelist.html"
            },
            change1(){
                this.page="province/addprovince.html"
            },
            change2(){
                this.page="viewspot/addviewspot.html"
            },
            change5(){
                this.page="user/userlist.html"
            },
            change6(){
                this.page="viewspot/rankspot.html"
            },
            change7(){
                this.page="province/rankprovince.html"
            },
            change8(){
                this.page="strategy/strategyInfo.html"
            },
            change9(){
                this.page="PublicAnno/publicAnno.html"
            },
        },
        created(){
            const mname=decodeURI(location.href.substring(location.href.indexOf("=")+1));
            if(mname.length<=4){
                this.name = mname;
                localStorage.setItem("admid",this.name);
            }else{
                alert("非管理员请勿随意访问，请先登录！");
                location.href="login.html";
            }
        }
    });
</script>

</html>
